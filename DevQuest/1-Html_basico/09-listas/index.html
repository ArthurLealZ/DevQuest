<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>

    <h2>Lista de itens</h2>
    <ul>
        <li>Café</li>
        <li>Bolo</li>
        <li>Pão</li>
        <li>Arroz</li>
    </ul>

    <h1>Lista Ordenada</h1>
    <ol>
        <li>Café</li>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Batata</li>
    </ol>
</body>  
</html>
