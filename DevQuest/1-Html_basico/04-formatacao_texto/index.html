<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação do Texto</title>
</head>
<body>
    <h1>Texto com tags de formatação</h1>

    <p>Este Texto vai ficar em <b>negrito</b></p>

    <p>Este Texto vai ficar em mais <strong>destaque</strong> 

    <p>Este Texto vai ser em <i>Italico</i> </p>

    <p>Este texto vai ficar <U>sublinhado</U></p>

    <p>Este texto vai ficar <s>taxado</s></p>
</body>
</html>
