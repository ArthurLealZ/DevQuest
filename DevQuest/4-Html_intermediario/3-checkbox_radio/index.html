<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Radio</title>
</head>
<body>

    <h1>Checkbox e Radio</h1>
    
    <label id="js">
        <input type="checkbox" name="linguagens" id="js"> JavaScript <br>
    </label>

    <label id="html">
        <input type="checkbox" name="linguagens" id="html"> HTML 5 <br>
    </label>

    <label for="css">
        <input type="checkbox" name="linguagens" id="css"> CSS 3 <br>
    </label>

    <h1>Genero</h1>
    
    <label for="radio">
        <input type="radio" name="linguagens" id="radio"> Masculino <br>
    </label>

    <label for="radio">
        <input type="radio" name="linguagens" id="radio"> Feminino <br>
    </label>


</body>
</html>
