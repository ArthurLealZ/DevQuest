<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="Jogos">Jogos:</label>
    <select name="Jogos" id="Jogos" multiple>
        <option value="">Selecione um filme</option>
        <option value="Detroit">Detroit Become Human</option>
        <option value="Tlol">The Last of Us</option>
        <option value="Infamous" selected>Infamous</option>
        <option value="Beyond">Beyond Two Souls</option>
    </select>
</body>
</html>
